<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Registro de Producto</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Producto</h2>
        <form action="register.php" method="POST">
            <div class="form-group">
                <label for="nom_producto">Nombre Producto</label>
                <input type="text" class="form-control" id="nom_producto" name="nom_producto" required placeholder="Ingrese el nombre del producto">
            </div>
            <div class="form-group">
                <label for="descrip_producto">Descripción Producto</label>
                <textarea class="form-control" id="descrip_producto" name="descrip_producto" required placeholder="Ingrese una descripción"></textarea>
            </div>
            <div class="form-group">
                <label for="valor_producto">Valor Producto</label>
                <input type="number" class="form-control" id="valor_producto" name="valor_producto" required placeholder="Ingrese el valor del producto">
            </div>
            <div class="form-group">
                <label for="estadofk">Estado</label>
                <select class="form-control" id="estadofk" name="estadofk" required>
                    <option value="">Seleccione un estado</option>
                    <option value="1">Activo</option>
                    <option value="2">Inactivo</option>
                    <option value="3">Pendiente</option>
                    <option value="4">Deshabilitado</option>
                    <option value="5">Archivado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipo_elemfk">Tipo de Elemento</label>
                <select class="form-control" id="tipo_elemfk" name="tipo_elemfk" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="1">medicamento</option>
                    <option value="2">inyectable</option>
                    <option value="3">medicamento</option>
                    <option value="4">inyectables</option>
                    <option value="5">medicamentos</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Registrar Producto</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
